<main class="templang">
    <div class="templang__source">
        <textarea class="templang__textarea" #txtarea
                [ngModel]="txtInput" (ngModelChange)="inputChanged($event)" rows="20" cols="100"></textarea>

        <div class="templang__controls">
            <select [(ngModel)]="loadName">
                <option *ngFor="let s of saved" [value]="s">{{s}}</option>
            </select>
            <button (click)="load()">Load</button>
        </div>
        <div class="templang__controls">
            <input [(ngModel)]="currentName">
            <button (click)="save()">Save</button>
        </div>
        <div class="templang__help">
            Napoveda, existujici instrukce: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam aliquid amet aperiam architecto consequatur dicta doloremque dolorum eos, esse est inventore labore numquam omnis quibusdam ratione. Libero perferendis quam voluptas?
        </div>
    </div>
    <div class="templang__render">
        <div class="templang__render__content">
            <node *ngIf="root != null" [node]="root"></node>
        </div>
    </div>

</main>
